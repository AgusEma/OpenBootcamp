<!DOCTYPE html>
<html>

<head>
  <title>Ejercicio 4 - Imagen, Video y Audio</title>
</head>

<body>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="media/lol-logo.png" alt="Logo League of Legends">
  </section>
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video src="media/toi chikito.mp4" controls preload autoplay loop muted></video>
  </section>
  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="media/playground-remix.mp3" controls autoplay loop></audio>
  </section>
</body>

</html>
